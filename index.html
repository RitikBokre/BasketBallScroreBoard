<html>

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="index.css">
	<title>basketball-scorers</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="container">
		<div>
			<h3>HOME</h3>
			<h3 class="score-board">0</h3>
			<div class="buttons">
				<a onclick="add(1,0)">+1</a>
				<a onclick="add(2,0)">+2</a>
				<a onclick="add(3,0)">+3</a>
			</div>
		</div>
		<div>
			<h3>GUEST</h3>
			<h3 class="score-board">0</h3>
			<div class="buttons">
				<a onclick="add(1,1)">+1</a>
				<a onclick="add(2,1)">+2</a>
				<a onclick="add(3,1)">+3</a>
			</div>
		</div>
	</div>
	<button onclick="newGame()" class="new-btn">NEW GAME</button>
	<script src="index.js"></script>
</body>

</html>
